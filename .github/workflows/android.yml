name: Build APK (BikeLogger)

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # Jednorazowo wygeneruj Gradle Wrapper, jeżeli go nie ma w repo
      # (ta akcja jest starsza, ale tu używamy jej tylko do 'wrapper')
      - name: Generate Gradle Wrapper (if missing)
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: 8.7
          arguments: wrapper

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      # Nowa, zalecana akcja do uruchamiania Gradle + cache
      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Build Debug APK
        run: ./gradlew assembleDebug --stacktrace

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: BikeLogger-debug-apk
          path: app/build/outputs/apk/debug/*.apk
